<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0e7490">
    <meta name="description" content="App per la gestione del torneo 24 Ore di Gabicce">
    <title>24OdG - Torneo Arbitri</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon-192.png">
    <link rel="shortcut icon" href="./icon-192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm';

        // ‚ö†Ô∏è SOSTITUISCI QUESTI VALORI CON I TUOI DA SUPABASE
        const SUPABASE_URL = 'https://TUO-PROGETTO.supabase.co';
        const SUPABASE_KEY = 'TUA_ANON_KEY_QUI';

        let supabase = null;
        let isConfigured = false;

        if (SUPABASE_URL !== 'https://TUO-PROGETTO.supabase.co') {
            supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
            isConfigured = true;
        }

        const app = {
            partite: [],
            squadre: {},
            filtroCampo: 'tutti',
            connesso: false,
            vistaCorrente: 'partite',
            sottovistaPartite: 'tutte',

            async init() {
                console.log('üöÄ Inizializzazione app...');
                this.renderNav();
                this.renderHeader();
                
                if (isConfigured) {
                    console.log('‚úÖ Supabase configurato, carico dati...');
                    await this.caricaSquadre();
                    await this.caricaPartite();
                    this.sottoscriviAggiornamenti();
                    
                    // Aggiorna header dopo il caricamento
                    this.renderHeader();
                    console.log('‚úÖ Dati caricati, app pronta!');
                } else {
                    console.log('‚ö†Ô∏è Modalit√† offline - configura Supabase');
                }
                
                this.renderContenuto();
            },

            async caricaSquadre() {
                if (!isConfigured) {
                    console.log('‚ö†Ô∏è Supabase non configurato - skip caricamento squadre');
                    return;
                }
                try {
                    console.log('üì• Caricamento squadre da Supabase...');
                    const { data, error } = await supabase.from('squadre').select('*');
                    
                    if (error) {
                        console.error('‚ùå Errore caricamento squadre:', error);
                        return;
                    }
                    
                    console.log(`‚úÖ Ricevute ${data.length} righe dalla tabella squadre`);
                    
                    this.squadre = {};
                    data.forEach(row => {
                        if (!this.squadre[row.nome_squadra]) {
                            this.squadre[row.nome_squadra] = [];
                        }
                        this.squadre[row.nome_squadra].push({
                            numero: row.numero,
                            nome: row.nome_giocatore
                        });
                    });
                    
                    console.log(`‚úÖ Squadre caricate: ${Object.keys(this.squadre).length}`);
                    console.log('Squadre:', Object.keys(this.squadre));
                    
                } catch (error) {
                    console.error('‚ùå Eccezione caricamento squadre:', error);
                }
            },

            async salvaSquadre() {
                if (!isConfigured) return;
                try {
                    await supabase.from('squadre').delete().neq('id', 0);
                    const rows = [];
                    Object.keys(this.squadre).forEach(nomeSquadra => {
                        this.squadre[nomeSquadra].forEach(giocatore => {
                            rows.push({
                                nome_squadra: nomeSquadra,
                                numero: giocatore.numero,
                                nome_giocatore: giocatore.nome
                            });
                        });
                    });
                    if (rows.length > 0) {
                        await supabase.from('squadre').insert(rows);
                    }
                } catch (error) {
                    console.error('Errore salvataggio squadre:', error);
                }
            },

            async caricaPartite() {
                try {
                    const { data, error } = await supabase.from('partite').select('*').order('orario', { ascending: true }).order('campo', { ascending: true });
                    if (error) throw error;
                    this.partite = data.map(this.convertiDaDB);
                    this.connesso = true;
                    this.renderHeader();
                } catch (error) {
                    console.error('Errore caricamento:', error);
                    this.connesso = false;
                }
            },

            sottoscriviAggiornamenti() {
                // Sottoscrizione partite
                supabase.channel('partite-changes').on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'partite' },
                    (payload) => {
                        if (payload.eventType === 'INSERT') {
                            this.partite.push(this.convertiDaDB(payload.new));
                        } else if (payload.eventType === 'UPDATE') {
                            const idx = this.partite.findIndex(p => p.id === payload.new.id);
                            if (idx !== -1) this.partite[idx] = this.convertiDaDB(payload.new);
                        } else if (payload.eventType === 'DELETE') {
                            this.partite = this.partite.filter(p => p.id !== payload.old.id);
                        }
                        this.connesso = true;
                        this.renderHeader();
                        this.renderContenuto();
                    }
                ).subscribe();

                // Sottoscrizione squadre (NUOVO!)
                supabase.channel('squadre-changes').on('postgres_changes',
                    { event: '*', schema: 'public', table: 'squadre' },
                    async (payload) => {
                        // Ricarica tutte le squadre quando c'√® una modifica
                        await this.caricaSquadre();
                        this.renderHeader();
                        
                        // Aggiorna la vista se sei su Squadre
                        if (this.vistaCorrente === 'squadre') {
                            this.renderSquadre();
                        }
                        // Aggiorna form partite se sei su Partite
                        else if (this.vistaCorrente === 'partite') {
                            this.renderFormPartita();
                        }
                    }
                ).subscribe();
            },

            convertiDaDB(row) {
                return {
                    id: row.id,
                    campo: row.campo || 1,
                    orario: row.orario || '',
                    squadraA: row.squadra_a,
                    squadraB: row.squadra_b,
                    golA: row.gol_a || [],
                    golB: row.gol_b || [],
                    scalpiA: row.scalpi_a || [],
                    scalpiB: row.scalpi_b || [],
                    punteggioA: row.punteggio_a || 0,
                    punteggioB: row.punteggio_b || 0,
                    puntiA: row.punti_a || 0,
                    puntiB: row.punti_b || 0,
                    mvpA: row.mvp_a || '',
                    mvpB: row.mvp_b || '',
                    completata: row.completata || false
                };
            },

            convertiPerDB(partita) {
                return {
                    campo: partita.campo,
                    orario: partita.orario,
                    squadra_a: partita.squadraA,
                    squadra_b: partita.squadraB,
                    gol_a: partita.golA,
                    gol_b: partita.golB,
                    scalpi_a: partita.scalpiA,
                    scalpi_b: partita.scalpiB,
                    punteggio_a: partita.punteggioA,
                    punteggio_b: partita.punteggioB,
                    punti_a: partita.puntiA,
                    punti_b: partita.puntiB,
                    mvp_a: partita.mvpA,
                    mvp_b: partita.mvpB,
                    completata: partita.completata
                };
            },

            async aggiungiPartita(campo, orario, squadraA, squadraB) {
                const nuova = {
                    campo, orario, squadraA, squadraB,
                    golA: [], golB: [], scalpiA: [], scalpiB: [],
                    punteggioA: 0, punteggioB: 0, puntiA: 0, puntiB: 0,
                    mvpA: '', mvpB: '', completata: false
                };
                if (isConfigured) {
                    await supabase.from('partite').insert([this.convertiPerDB(nuova)]);
                } else {
                    this.partite.push({ ...nuova, id: Date.now() });
                    this.renderContenuto();
                }
            },

            async aggiornaPartita(id, aggiornamenti) {
                if (isConfigured) {
                    const partita = this.partite.find(p => p.id === id);
                    const aggiornato = { ...partita, ...aggiornamenti };
                    await supabase.from('partite').update(this.convertiPerDB(aggiornato)).eq('id', id);
                } else {
                    const idx = this.partite.findIndex(p => p.id === id);
                    if (idx !== -1) {
                        this.partite[idx] = { ...this.partite[idx], ...aggiornamenti };
                        this.renderContenuto();
                    }
                }
            },

            async eliminaPartita(id) {
                if (confirm('Sei sicuro di voler eliminare questa partita?')) {
                    if (isConfigured) {
                        await supabase.from('partite').delete().eq('id', id);
                    } else {
                        this.partite = this.partite.filter(p => p.id !== id);
                        this.renderContenuto();
                    }
                }
            },

            importaDaGoogleSheets() {
                const url = prompt('Incolla il link pubblico del Google Sheets:\n\nIl foglio deve avere 3 colonne: Squadra, Numero, Nome');
                if (!url) return;
                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                fetch(csvUrl)
                    .then(response => response.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                this.squadre = {};
                                results.data.forEach(row => {
                                    const squadra = row.Squadra || row.squadra;
                                    const numero = parseInt(row.Numero || row.numero);
                                    const nome = row.Nome || row.nome;
                                    if (squadra && numero && nome) {
                                        if (!this.squadre[squadra]) this.squadre[squadra] = [];
                                        this.squadre[squadra].push({ numero, nome });
                                    }
                                });
                                this.salvaSquadre();
                                alert(`‚úÖ Importate ${Object.keys(this.squadre).length} squadre!`);
                                this.renderHeader();
                                if (this.vistaCorrente === 'squadre') this.renderSquadre();
                                else if (this.vistaCorrente === 'partite') this.renderContenuto();
                            }
                        });
                    })
                    .catch(error => {
                        alert('‚ùå Errore import. Assicurati che il link sia pubblico.');
                        console.error(error);
                    });
            },

            importaPartiteDaGoogleSheets() {
                const url = prompt('Incolla il link pubblico del Google Sheets con le partite:\n\nColonne richieste: Campo, Orario, SquadraA, SquadraB\n(Opzionali: Slot, Data)');
                if (!url) return;
                
                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                
                fetch(csvUrl)
                    .then(response => response.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: async (results) => {
                                let partiteImportate = 0;
                                let errori = 0;
                                
                                for (const row of results.data) {
                                    try {
                                        // Leggi i dati (supporta vari nomi colonna)
                                        const campo = parseInt(row.Campo || row.campo || row.CAMPO || '1');
                                        const orario = row.Orario || row.orario || row.ORARIO || row.Ora || row.ora || '';
                                        const squadraA = row.SquadraA || row.squadraA || row.SQUADRAA || row['Squadra A'] || row['squadra a'] || '';
                                        const squadraB = row.SquadraB || row.squadraB || row.SQUADRAB || row['Squadra B'] || row['squadra b'] || '';
                                        
                                        // Verifica che i campi obbligatori ci siano
                                        if (!squadraA || !squadraB) {
                                            console.warn('Riga ignorata (mancano squadre):', row);
                                            errori++;
                                            continue;
                                        }
                                        
                                        // Crea la partita
                                        await this.aggiungiPartita(campo, orario, squadraA.trim(), squadraB.trim());
                                        partiteImportate++;
                                        
                                        // Piccola pausa per non sovraccaricare
                                        await new Promise(resolve => setTimeout(resolve, 100));
                                        
                                    } catch (error) {
                                        console.error('Errore importazione riga:', row, error);
                                        errori++;
                                    }
                                }
                                
                                let messaggio = `‚úÖ Importate ${partiteImportate} partite!`;
                                if (errori > 0) {
                                    messaggio += `\n‚ö†Ô∏è ${errori} righe ignorate (controlla la console per dettagli)`;
                                }
                                alert(messaggio);
                                
                                this.renderHeader();
                                if (this.vistaCorrente === 'partite') this.renderPartite();
                            }
                        });
                    })
                    .catch(error => {
                        alert('‚ùå Errore import partite. Assicurati che:\n1. Il link sia pubblico\n2. Le colonne siano: Campo, Orario, SquadraA, SquadraB');
                        console.error(error);
                    });
            },

            calcolaClassifica() {
                const classifica = {};
                this.partite.forEach(p => {
                    if (!p.completata) return;
                    [p.squadraA, p.squadraB].forEach((squadra, idx) => {
                        if (!classifica[squadra]) {
                            classifica[squadra] = {
                                nome: squadra, punti: 0, giocate: 0, vinte: 0,
                                pareggiate: 0, perse: 0, golFatti: 0, golSubiti: 0
                            };
                        }
                        const stat = classifica[squadra];
                        stat.giocate++;
                        if (idx === 0) {
                            stat.punti += p.puntiA;
                            stat.golFatti += p.punteggioA;
                            stat.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) stat.vinte++;
                            else if (p.punteggioA === p.punteggioB) stat.pareggiate++;
                            else stat.perse++;
                        } else {
                            stat.punti += p.puntiB;
                            stat.golFatti += p.punteggioB;
                            stat.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) stat.vinte++;
                            else if (p.punteggioA === p.punteggioB) stat.pareggiate++;
                            else stat.perse++;
                        }
                    });
                });
                return Object.values(classifica).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    const diffA = a.golFatti - a.golSubiti;
                    const diffB = b.golFatti - b.golSubiti;
                    if (diffB !== diffA) return diffB - diffA;
                    return b.golFatti - a.golFatti;
                });
            },

            calcolaStatistiche() {
                const marcatori = {}, scalpiatori = {}, mvps = {};
                this.partite.forEach(p => {
                    ['A', 'B'].forEach(sq => {
                        const squadra = p[`squadra${sq}`];
                        p[`gol${sq}`].forEach(giocatore => {
                            const key = `${giocatore} (${squadra})`;
                            marcatori[key] = (marcatori[key] || 0) + 1;
                        });
                        p[`scalpi${sq}`].forEach(giocatore => {
                            const key = `${giocatore} (${squadra})`;
                            scalpiatori[key] = (scalpiatori[key] || 0) + 1;
                        });
                        if (p[`mvp${sq}`]) {
                            const key = `${p[`mvp${sq}`]} (${squadra})`;
                            mvps[key] = (mvps[key] || 0) + 1;
                        }
                    });
                });
                return {
                    marcatori: Object.entries(marcatori).map(([nome, gol]) => ({ nome, gol })).sort((a, b) => b.gol - a.gol),
                    scalpiatori: Object.entries(scalpiatori).map(([nome, scalpi]) => ({ nome, scalpi })).sort((a, b) => b.scalpi - a.scalpi),
                    mvps: Object.entries(mvps).map(([nome, volte]) => ({ nome, volte })).sort((a, b) => b.volte - a.volte)
                };
            },

            renderNav() {
                document.getElementById('nav').innerHTML = `
                    <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
                        <button data-vista="partite" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'partite' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">üìã Partite</button>
                        <button data-vista="squadre" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'squadre' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">üë• Squadre</button>
                        <button data-vista="classifica" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'classifica' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">üèÜ Classifica</button>
                        <button data-vista="statistiche" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'statistiche' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">üìä Statistiche</button>
                    </div>
                `;
                document.querySelectorAll('[data-vista]').forEach(btn => {
                    btn.onclick = () => {
                        this.vistaCorrente = btn.dataset.vista;
                        this.renderNav();
                        this.renderContenuto();
                    };
                });
            },

            renderHeader() {
                const completate = this.partite.filter(p => p.completata).length;
                const statusHtml = isConfigured ? `
                    <div class="flex items-center gap-1 px-3 py-1 rounded-full text-sm ${this.connesso ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                        ${this.connesso ? 'üì∂' : 'üìµ'} ${this.connesso ? 'Online' : 'Offline'}
                    </div>
                ` : '';
                document.getElementById('header').innerHTML = `
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <h1 class="text-3xl font-bold text-cyan-400">24OdG</h1>
                        ${statusHtml}
                    </div>
                    ${!isConfigured ? '<div class="bg-yellow-900 border border-yellow-700 text-yellow-300 p-3 rounded-lg mb-4 text-sm">‚ö†Ô∏è <strong>Modalit√† Offline:</strong> Configura Supabase</div>' : ''}
                    <p class="text-center text-gray-400">Partite: ${this.partite.length} | Completate: ${completate} | Squadre: ${Object.keys(this.squadre).length}</p>
                `;
            },

            renderContenuto() {
                if (this.vistaCorrente === 'partite') {
                    this.renderPartite();
                } else if (this.vistaCorrente === 'squadre') {
                    this.renderSquadre();
                } else if (this.vistaCorrente === 'classifica') {
                    this.renderClassifica();
                } else if (this.vistaCorrente === 'statistiche') {
                    this.renderStatistiche();
                }
            },

            renderSquadre() {
                const squadreList = Object.keys(this.squadre).sort();
                document.getElementById('contenuto').innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700 mb-6">
                        <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
                            <h2 class="text-xl font-semibold text-cyan-400">Gestione Squadre</h2>
                            <div class="flex gap-2 flex-wrap">
                                <button id="btnImportSquadre" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded font-semibold text-sm">üì• Import</button>
                                <button id="btnAggiungiSquadra" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-semibold text-sm">‚ûï Aggiungi</button>
                            </div>
                        </div>
                        ${squadreList.length === 0 ? `
                            <div class="text-center text-gray-500 py-12">
                                <p class="mb-4">Nessuna squadra registrata</p>
                                <p class="text-sm">Importa da Google Sheets o aggiungi manualmente</p>
                            </div>
                        ` : `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${squadreList.map(nome => `
                                    <div class="bg-gray-700 rounded-lg p-4">
                                        <div class="flex justify-between items-start mb-3">
                                            <h3 class="font-bold text-lg text-cyan-300">${nome}</h3>
                                            <button data-elimina-squadra="${nome}" class="text-red-400 hover:text-red-300">üóëÔ∏è</button>
                                        </div>
                                        <div class="space-y-1 max-h-48 overflow-y-auto">
                                            ${this.squadre[nome].map(g => `
                                                <div class="text-sm bg-gray-600 rounded px-2 py-1">
                                                    <span class="font-semibold text-cyan-400">${g.numero}</span> - ${g.nome}
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="mt-2 text-xs text-gray-400">${this.squadre[nome].length} giocatori</div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                `;
                document.getElementById('btnImportSquadre').onclick = () => this.importaDaGoogleSheets();
                document.getElementById('btnAggiungiSquadra').onclick = () => this.aggiungiSquadraManuale();
                squadreList.forEach(nome => {
                    const btn = document.querySelector(`[data-elimina-squadra="${nome}"]`);
                    if (btn) btn.onclick = () => {
                        if (confirm(`Eliminare la squadra "${nome}"?`)) {
                            delete this.squadre[nome];
                            this.salvaSquadre();
                            this.renderSquadre();
                            this.renderHeader();
                        }
                    };
                });
            },

            aggiungiSquadraManuale() {
                const nome = prompt('Nome della squadra:');
                if (!nome) return;
                const giocatori = [];
                let continua = true;
                while (continua) {
                    const numero = prompt(`Squadra: ${nome}\nNumero maglia (lascia vuoto per terminare):`);
                    if (!numero) break;
                    const nomeGiocatore = prompt(`Squadra: ${nome}\nNome del giocatore n. ${numero}:`);
                    if (!nomeGiocatore) break;
                    giocatori.push({ numero: parseInt(numero), nome: nomeGiocatore });
                    continua = confirm('Aggiungere un altro giocatore?');
                }
                if (giocatori.length > 0) {
                    this.squadre[nome] = giocatori;
                    this.salvaSquadre();
                    this.renderSquadre();
                    this.renderHeader();
                    alert(`‚úÖ Squadra "${nome}" aggiunta con ${giocatori.length} giocatori!`);
                }
            },

            renderClassifica() {
                const classifica = this.calcolaClassifica();
                if (classifica.length === 0) {
                    document.getElementById('contenuto').innerHTML = '<div class="text-center text-gray-500 py-12">Nessuna partita completata</div>';
                    return;
                }
                document.getElementById('contenuto').innerHTML = `
                    <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-700">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-cyan-400 font-semibold">Pos</th>

                        }
                    };
                    
                    const btnScalpo = document.querySelector(`[data-add-scalpo="${p.id}-${sq}"]`);
                    if (btnScalpo) btnScalpo.onclick = () => {
                        const input = document.getElementById(`scalpo-${sq}-${p.id}`);
                        const valore = input.tagName === 'SELECT' ? input.value : input.value.trim();
                        if (valore) {
                            const nuoviScalpi = [...p[`scalpi${sq}`], valore];
                            this.aggiornaPartita(p.id, { [`scalpi${sq}`]: nuoviScalpi });
                            input.value = '';
                        }
                    };
                    
                    p[`gol${sq}`].forEach((_, i) => {
                        const btn = document.querySelector(`[data-del-gol="${p.id}-${sq}-${i}"]`);
                        if (btn) btn.onclick = () => {
                            const nuoviGol = [...p[`gol${sq}`]];
                            nuoviGol.splice(i, 1);
                            const nuovoPunteggio = nuoviGol.length;
                            this.aggiornaPartita(p.id, { [`gol${sq}`]: nuoviGol, [`punteggio${sq}`]: nuovoPunteggio });
                        };
                    });
                    
                    p[`scalpi${sq}`].forEach((_, i) => {
                        const btn = document.querySelector(`[data-del-scalpo="${p.id}-${sq}-${i}"]`);
                        if (btn) btn.onclick = () => {
                            const nuoviScalpi = [...p[`scalpi${sq}`]];
                            nuoviScalpi.splice(i, 1);
                            this.aggiornaPartita(p.id, { [`scalpi${sq}`]: nuoviScalpi });
                        };
                    });
                });
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.init();
            
            // Registra Service Worker per PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('‚úÖ PWA pronta!'))
                    .catch(err => console.log('Service Worker:', err));
            }
        });
    </script>
