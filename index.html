<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Torneo - Arbitri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm';

        // ⚠️ SOSTITUISCI QUESTI VALORI CON I TUOI DA SUPABASE
        const SUPABASE_URL = 'https://TUO-PROGETTO.supabase.co';
        const SUPABASE_KEY = 'TUA_ANON_KEY_QUI';

        let supabase = null;
        let isConfigured = false;

        if (SUPABASE_URL !== 'https://TUO-PROGETTO.supabase.co') {
            supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
            isConfigured = true;
        }

        const app = {
            partite: [],
            squadre: {}, // { "Juventus": [{ numero: 7, nome: "Ronaldo" }, ...] }
            filtroSlot: 'tutti',
            filtroCampo: 'tutti',
            connesso: false,
            vistaCorrente: 'partite',
            sottovistaPartite: 'tutte', // tutte, da_giocare, completate

            async init() {
                this.renderNav();
                this.renderHeader();
                this.renderForm();
                
                if (isConfigured) {
                    await this.caricaPartite();
                    await this.caricaSquadre();
                    this.sottoscriviAggiornamenti();
                }
                
                this.renderContenuto();
            },

            async caricaSquadre() {
                if (!isConfigured) return;
                try {
                    const { data, error } = await supabase
                        .from('squadre')
                        .select('*');

                    if (error) {
                        console.log('Tabella squadre non trovata');
                        return;
                    }
                    
                    this.squadre = {};
                    data.forEach(row => {
                        if (!this.squadre[row.nome_squadra]) {
                            this.squadre[row.nome_squadra] = [];
                        }
                        this.squadre[row.nome_squadra].push({
                            numero: row.numero,
                            nome: row.nome_giocatore
                        });
                    });
                } catch (error) {
                    console.error('Errore caricamento squadre:', error);
                }
            },

            async salvaSquadre() {
                if (!isConfigured) return;
                try {
                    await supabase.from('squadre').delete().neq('id', 0);
                    
                    const rows = [];
                    Object.keys(this.squadre).forEach(nomeSquadra => {
                        this.squadre[nomeSquadra].forEach(giocatore => {
                            rows.push({
                                nome_squadra: nomeSquadra,
                                numero: giocatore.numero,
                                nome_giocatore: giocatore.nome
                            });
                        });
                    });
                    
                    if (rows.length > 0) {
                        await supabase.from('squadre').insert(rows);
                    }
                } catch (error) {
                    console.error('Errore salvataggio squadre:', error);
                }
            },

            async caricaPartite() {
                try {
                    const { data, error } = await supabase
                        .from('partite')
                        .select('*')
                        .order('orario', { ascending: true })
                        .order('campo', { ascending: true });

                    if (error) throw error;
                    this.partite = data.map(this.convertiDaDB);
                    this.connesso = true;
                    this.renderHeader();
                } catch (error) {
                    console.error('Errore caricamento:', error);
                    this.connesso = false;
                }
            },

            sottoscriviAggiornamenti() {
                supabase
                    .channel('partite-changes')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'partite' },
                        (payload) => {
                            if (payload.eventType === 'INSERT') {
                                this.partite.push(this.convertiDaDB(payload.new));
                            } else if (payload.eventType === 'UPDATE') {
                                const idx = this.partite.findIndex(p => p.id === payload.new.id);
                                if (idx !== -1) this.partite[idx] = this.convertiDaDB(payload.new);
                            } else if (payload.eventType === 'DELETE') {
                                this.partite = this.partite.filter(p => p.id !== payload.old.id);
                            }
                            this.connesso = true;
                            this.renderHeader();
                            this.renderContenuto();
                        }
                    )
                    .subscribe();
            },

            convertiDaDB(row) {
                return {
                    id: row.id,
                    slot: row.slot,
                    campo: row.campo || 1,
                    orario: row.orario || '',
                    squadraA: row.squadra_a,
                    squadraB: row.squadra_b,
                    golA: row.gol_a || [],
                    golB: row.gol_b || [],
                    scalpiA: row.scalpi_a || [],
                    scalpiB: row.scalpi_b || [],
                    punteggioA: row.punteggio_a || 0,
                    punteggioB: row.punteggio_b || 0,
                    puntiA: row.punti_a || 0,
                    puntiB: row.punti_b || 0,
                    mvpA: row.mvp_a || '',
                    mvpB: row.mvp_b || '',
                    completata: row.completata || false
                };
            },

            convertiPerDB(partita) {
                return {
                    slot: partita.slot,
                    campo: partita.campo,
                    orario: partita.orario,
                    squadra_a: partita.squadraA,
                    squadra_b: partita.squadraB,
                    gol_a: partita.golA,
                    gol_b: partita.golB,
                    scalpi_a: partita.scalpiA,
                    scalpi_b: partita.scalpiB,
                    punteggio_a: partita.punteggioA,
                    punteggio_b: partita.punteggioB,
                    punti_a: partita.puntiA,
                    punti_b: partita.puntiB,
                    mvp_a: partita.mvpA,
                    mvp_b: partita.mvpB,
                    completata: partita.completata
                };
            },

            async aggiungiPartita(slot, campo, orario, squadraA, squadraB) {
                const nuova = {
                    slot, campo, orario, squadraA, squadraB,
                    golA: [], golB: [],
                    scalpiA: [], scalpiB: [],
                    punteggioA: 0, punteggioB: 0,
                    puntiA: 0, puntiB: 0,
                    mvpA: '', mvpB: '',
                    completata: false
                };

                if (isConfigured) {
                    await supabase.from('partite').insert([this.convertiPerDB(nuova)]);
                } else {
                    this.partite.push({ ...nuova, id: Date.now() });
                    this.renderContenuto();
                }
            },

            async aggiornaPartita(id, aggiornamenti) {
                if (isConfigured) {
                    const partita = this.partite.find(p => p.id === id);
                    const aggiornato = { ...partita, ...aggiornamenti };
                    await supabase.from('partite').update(this.convertiPerDB(aggiornato)).eq('id', id);
                } else {
                    const idx = this.partite.findIndex(p => p.id === id);
                    if (idx !== -1) {
                        this.partite[idx] = { ...this.partite[idx], ...aggiornamenti };
                        this.renderContenuto();
                    }
                }
            },

            async eliminaPartita(id) {
                if (confirm('Sei sicuro di voler eliminare questa partita?')) {
                    if (isConfigured) {
                        await supabase.from('partite').delete().eq('id', id);
                    } else {
                        this.partite = this.partite.filter(p => p.id !== id);
                        this.renderContenuto();
                    }
                }
            },

            importaDaGoogleSheets() {
                const url = prompt('Incolla il link pubblico del Google Sheets:\n\nIl foglio deve avere 3 colonne: Squadra, Numero, Nome');
                if (!url) return;

                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }

                fetch(csvUrl)
                    .then(response => response.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                this.squadre = {};
                                results.data.forEach(row => {
                                    const squadra = row.Squadra || row.squadra;
                                    const numero = parseInt(row.Numero || row.numero);
                                    const nome = row.Nome || row.nome;
                                    
                                    if (squadra && numero && nome) {
                                        if (!this.squadre[squadra]) {
                                            this.squadre[squadra] = [];
                                        }
                                        this.squadre[squadra].push({ numero, nome });
                                    }
                                });
                                
                                this.salvaSquadre();
                                alert(`✅ Importate ${Object.keys(this.squadre).length} squadre!`);
                                this.renderHeader();
                                this.renderForm();
                            }
                        });
                    })
                    .catch(error => {
                        alert('❌ Errore import. Assicurati che il link sia pubblico.');
                        console.error(error);
                    });
            },

            calcolaClassifica() {
                const classifica = {};
                
                this.partite.forEach(p => {
                    if (!p.completata) return;
                    
                    [p.squadraA, p.squadraB].forEach((squadra, idx) => {
                        if (!classifica[squadra]) {
                            classifica[squadra] = {
                                nome: squadra,
                                punti: 0,
                                giocate: 0,
                                vinte: 0,
                                pareggiate: 0,
                                perse: 0,
                                golFatti: 0,
                                golSubiti: 0
                            };
                        }
                        
                        const stat = classifica[squadra];
                        stat.giocate++;
                        
                        if (idx === 0) {
                            stat.punti += p.puntiA;
                            stat.golFatti += p.punteggioA;
                            stat.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) stat.vinte++;
                            else if (p.punteggioA === p.punteggioB) stat.pareggiate++;
                            else stat.perse++;
                        } else {
                            stat.punti += p.puntiB;
                            stat.golFatti += p.punteggioB;
                            stat.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) stat.vinte++;
                            else if (p.punteggioA === p.punteggioB) stat.pareggiate++;
                            else stat.perse++;
                        }
                    });
                });
                
                return Object.values(classifica).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    const diffA = a.golFatti - a.golSubiti;
                    const diffB = b.golFatti - b.golSubiti;
                    if (diffB !== diffA) return diffB - diffA;
                    return b.golFatti - a.golFatti;
                });
            },

            calcolaStatistiche() {
                const marcatori = {};
                const scalpiatori = {};
                const mvps = {};
                
                this.partite.forEach(p => {
                    ['A', 'B'].forEach(sq => {
                        const squadra = p[`squadra${sq}`];
                        
                        p[`gol${sq}`].forEach(giocatore => {
                            const key = `${giocatore} (${squadra})`;
                            marcatori[key] = (marcatori[key] || 0) + 1;
                        });
                        
                        p[`scalpi${sq}`].forEach(giocatore => {
                            const key = `${giocatore} (${squadra})`;
                            scalpiatori[key] = (scalpiatori[key] || 0) + 1;
                        });

                        if (p[`mvp${sq}`]) {
                            const key = `${p[`mvp${sq}`]} (${squadra})`;
                            mvps[key] = (mvps[key] || 0) + 1;
                        }
                    });
                });
                
                return {
                    marcatori: Object.entries(marcatori)
                        .map(([nome, gol]) => ({ nome, gol }))
                        .sort((a, b) => b.gol - a.gol),
                    scalpiatori: Object.entries(scalpiatori)
                        .map(([nome, scalpi]) => ({ nome, scalpi }))
                        .sort((a, b) => b.scalpi - a.scalpi),
                    mvps: Object.entries(mvps)
                        .map(([nome, volte]) => ({ nome, volte }))
                        .sort((a, b) => b.volte - a.volte)
                };
            },

            renderNav() {
                document.getElementById('nav').innerHTML = `
                    <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
                        <button data-vista="partite" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'partite' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            📋 Partite
                        </button>
                        <button data-vista="squadre" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'squadre' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            👥 Squadre
                        </button>
                        <button data-vista="classifica" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'classifica' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            🏆 Classifica
                        </button>
                        <button data-vista="statistiche" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.vistaCorrente === 'statistiche' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            📊 Statistiche
                        </button>
                    </div>
                `;
                
                document.querySelectorAll('[data-vista]').forEach(btn => {
                    btn.onclick = () => {
                        this.vistaCorrente = btn.dataset.vista;
                        this.renderNav();
                        this.renderContenuto();
                    };
                });
            },

            renderHeader() {
                const completate = this.partite.filter(p => p.completata).length;
                const statusHtml = isConfigured ? `
                    <div class="flex items-center gap-1 px-3 py-1 rounded-full text-sm ${this.connesso ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                        ${this.connesso ? '📶' : '📵'} ${this.connesso ? 'Online' : 'Offline'}
                    </div>
                ` : '';

                document.getElementById('header').innerHTML = `
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <h1 class="text-3xl font-bold text-cyan-400">Gestione Torneo</h1>
                        ${statusHtml}
                    </div>
                    ${!isConfigured ? '<div class="bg-yellow-900 border border-yellow-700 text-yellow-300 p-3 rounded-lg mb-4 text-sm">⚠️ <strong>Modalità Offline:</strong> Configura Supabase</div>' : ''}
                    <p class="text-center text-gray-400">
                        Partite: ${this.partite.length} | Completate: ${completate} | Squadre: ${Object.keys(this.squadre).length}
                    </p>
                `;
            },

            renderForm() {
                const squadreDisponibili = Object.keys(this.squadre).sort();
                
                if (this.vistaCorrente !== 'partite') {
                    document.getElementById('form').innerHTML = '';
                    return;
                }

                document.getElementById('form').innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-xl border border-gray-700">
                        <h2 class="text-xl font-semibold mb-4 text-cyan-400">Nuova Partita</h2>
                        <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Slot</label>
                                <input type="number" id="slot" value="1" min="1" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                            </div>
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Campo</label>
                                <select id="campo" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                    ${[1,2,3,4,5,6,7,8].map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Orario</label>
                                <input type="time" id="orario" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                            </div>
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Squadra A</label>
                                ${squadreDisponibili.length > 0 ? `
                                    <select id="squadraA" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        <option value="">-- Seleziona --</option>
                                        ${squadreDisponibili.map(s => `<option value="${s}">${s}</option>`).join('')}
                                    </select>
                                ` : `
                                    <input type="text" id="squadraA" placeholder="Nome squadra" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                `}
                            </div>
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Squadra B</label>
                                ${squadreDisponibili.length > 0 ? `
                                    <select id="squadraB" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        <option value="">-- Seleziona --</option>
                                        ${squadreDisponibili.map(s => `<option value="${s}">${s}</option>`).join('')}
                                    </select>
                                ` : `
                                    <input type="text" id="squadraB" placeholder="Nome squadra" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                `}
                            </div>
                            <div class="flex items-end">
                                <button id="btnAggiungi" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded transition">
                                    ➕ Aggiungi
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('btnAggiungi').onclick = () => {
                    const slot = parseInt(document.getElementById('slot').value);
                    const campo = parseInt(document.getElementById('campo').value);
                    const orario = document.getElementById('orario').value;
                    const squadraA = document.getElementById('squadraA').value.trim();
                    const squadraB = document.getElementById('squadraB').value.trim();
                    
                    if (squadraA && squadraB) {
                        this.aggiungiPartita(slot, campo, orario, squadraA, squadraB);
                        if (squadreDisponibili.length > 0) {
                            document.getElementById('squadraA').value = '';
                            document.getElementById('squadraB').value = '';
                        } else {
                            document.getElementById('squadraA').value = '';
                            document.getElementById('squadraB').value = '';
                        }
                        document.getElementById('orario').value = '';
                    }
                };
            },

            renderContenuto() {
                if (this.vistaCorrente === 'partite') {
                    this.renderForm();
                    this.renderPartite();
                } else if (this.vistaCorrente === 'squadre') {
                    document.getElementById('form').innerHTML = '';
                    this.renderSquadre();
                } else if (this.vistaCorrente === 'classifica') {
                    document.getElementById('form').innerHTML = '';
                    this.renderClassifica();
                } else if (this.vistaCorrente === 'statistiche') {
                    document.getElementById('form').innerHTML = '';
                    this.renderStatistiche();
                }
            },

            renderSquadre() {
                const squadreList = Object.keys(this.squadre).sort();
                
                document.getElementById('contenuto').innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-cyan-400">Gestione Squadre</h2>
                            <div class="flex gap-2">
                                <button id="btnImportSquadre" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded font-semibold text-sm">
                                    📥 Import da Google Sheets
                                </button>
                                <button id="btnAggiungiSquadra" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-semibold text-sm">
                                    ➕ Aggiungi Manualmente
                                </button>
                            </div>
                        </div>

                        ${squadreList.length === 0 ? `
                            <div class="text-center text-gray-500 py-12">
                                <p class="mb-4">Nessuna squadra registrata</p>
                                <p class="text-sm">Importa da Google Sheets o aggiungi manualmente</p>
                            </div>
                        ` : `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${squadreList.map(nome => `
                                    <div class="bg-gray-700 rounded-lg p-4">
                                        <div class="flex justify-between items-start mb-3">
                                            <h3 class="font-bold text-lg text-cyan-300">${nome}</h3>
                                            <button data-elimina-squadra="${nome}" class="text-red-400 hover:text-red-300">🗑️</button>
                                        </div>
                                        <div class="space-y-1 max-h-48 overflow-y-auto">
                                            ${this.squadre[nome].map(g => `
                                                <div class="text-sm bg-gray-600 rounded px-2 py-1">
                                                    <span class="font-semibold text-cyan-400">${g.numero}</span> - ${g.nome}
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="mt-2 text-xs text-gray-400">${this.squadre[nome].length} giocatori</div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                `;

                document.getElementById('btnImportSquadre').onclick = () => this.importaDaGoogleSheets();
                document.getElementById('btnAggiungiSquadra').onclick = () => this.aggiungiSquadraManuale();

                squadreList.forEach(nome => {
                    const btn = document.querySelector(`[data-elimina-squadra="${nome}"]`);
                    if (btn) btn.onclick = () => {
                        if (confirm(`Eliminare la squadra "${nome}"?`)) {
                            delete this.squadre[nome];
                            this.salvaSquadre();
                            this.renderSquadre();
                            this.renderHeader();
                        }
                    };
                });
            },

            aggiungiSquadraManuale() {
                const nome = prompt('Nome della squadra:');
                if (!nome) return;

                const giocatori = [];
                let continua = true;

                while (continua) {
                    const numero = prompt(`Squadra: ${nome}\nNumero maglia giocatore (lascia vuoto per terminare):`);
                    if (!numero) break;

                    const nomeGiocatore = prompt(`Squadra: ${nome}\nNome del giocatore n. ${numero}:`);
                    if (!nomeGiocatore) break;

                    giocatori.push({ numero: parseInt(numero), nome: nomeGiocatore });

                    continua = confirm('Aggiungere un altro giocatore?');
                }

                if (giocatori.length > 0) {
                    this.squadre[nome] = giocatori;
                    this.salvaSquadre();
                    this.renderSquadre();
                    this.renderHeader();
                    alert(`✅ Squadra "${nome}" aggiunta con ${giocatori.length} giocatori!`);
                }
            },

            renderClassifica() {
                const classifica = this.calcolaClassifica();
                
                if (classifica.length === 0) {
                    document.getElementById('contenuto').innerHTML = '<div class="text-center text-gray-500 py-12">Nessuna partita completata</div>';
                    return;
                }
                
                document.getElementById('contenuto').innerHTML = `
                    <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-700">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-cyan-400 font-semibold">Pos</th>
                                        <th class="px-4 py-3 text-left text-cyan-400 font-semibold">Squadra</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">Pt</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">G</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">V</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">N</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">P</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">GF</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">GS</th>
                                        <th class="px-4 py-3 text-center text-cyan-400 font-semibold">DR</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${classifica.map((sq, i) => `
                                        <tr class="border-t border-gray-700 ${i < 3 ? 'bg-green-900 bg-opacity-20' : ''}">
                                            <td class="px-4 py-3 font-bold ${i === 0 ? 'text-yellow-400' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-gray-400'}">${i + 1}</td>
                                            <td class="px-4 py-3 font-semibold">${sq.nome}</td>
                                            <td class="px-4 py-3 text-center font-bold text-cyan-400">${sq.punti}</td>
                                            <td class="px-4 py-3 text-center">${sq.giocate}</td>
                                            <td class="px-4 py-3 text-center text-green-400">${sq.vinte}</td>
                                            <td class="px-4 py-3 text-center text-yellow-400">${sq.pareggiate}</td>
                                            <td class="px-4 py-3 text-center text-red-400">${sq.perse}</td>
                                            <td class="px-4 py-3 text-center">${sq.golFatti}</td>
                                            <td class="px-4 py-3 text-center">${sq.golSubiti}</td>
                                            <td class="px-4 py-3 text-center font-semibold ${sq.golFatti - sq.golSubiti > 0 ? 'text-green-400' : sq.golFatti - sq.golSubiti < 0 ? 'text-red-400' : ''}">${sq.golFatti - sq.golSubiti > 0 ? '+' : ''}${sq.golFatti - sq.golSubiti}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            },

            renderStatistiche() {
                const stats = this.calcolaStatistiche();
                
                document.getElementById('contenuto').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400 flex items-center gap-2">
                                🏆 Classifica Marcatori
                            </h2>
                            ${stats.marcatori.length === 0 ? '<p class="text-gray-500">Nessun gol segnato</p>' : `
                                <div class="space-y-2">
                                    ${stats.marcatori.slice(0, 10).map((m, i) => `
                                        <div class="flex justify-between items-center bg-gray-700 rounded px-4 py-3">
                                            <div class="flex items-center gap-3">
                                                <span class="font-bold ${i === 0 ? 'text-yellow-400 text-lg' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-gray-400'}">${i + 1}</span>
                                                <span class="text-white">${m.nome}</span>
                                            </div>
                                            <span class="bg-cyan-900 text-cyan-300 px-3 py-1 rounded-full font-bold">${m.gol}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>

                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400 flex items-center gap-2">
                                🎯 Classifica Scalpi
                            </h2>
                            ${stats.scalpiatori.length === 0 ? '<p class="text-gray-500">Nessuno scalpo</p>' : `
                                <div class="space-y-2">
                                    ${stats.scalpiatori.slice(0, 10).map((s, i) => `
                                        <div class="flex justify-between items-center bg-gray-700 rounded px-4 py-3">
                                            <div class="flex items-center gap-3">
                                                <span class="font-bold ${i === 0 ? 'text-yellow-400 text-lg' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-gray-400'}">${i + 1}</span>
                                                <span class="text-white">${s.nome}</span>
                                            </div>
                                            <span class="bg-red-900 text-red-300 px-3 py-1 rounded-full font-bold">${s.scalpi}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>

                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400 flex items-center gap-2">
                                ⭐ MVP del Torneo
                            </h2>
                            ${stats.mvps.length === 0 ? '<p class="text-gray-500">Nessun MVP assegnato</p>' : `
                                <div class="space-y-2">
                                    ${stats.mvps.slice(0, 10).map((m, i) => `
                                        <div class="flex justify-between items-center bg-gray-700 rounded px-4 py-3">
                                            <div class="flex items-center gap-3">
                                                <span class="font-bold ${i === 0 ? 'text-yellow-400 text-lg' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-gray-400'}">${i + 1}</span>
                                                <span class="text-white">${m.nome}</span>
                                            </div>
                                            <span class="bg-purple-900 text-purple-300 px-3 py-1 rounded-full font-bold">${m.volte}x</span>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                    </div>
                `;
            },

            renderPartite() {
                const daGiocare = this.partite.filter(p => !p.completata);
                const completate = this.partite.filter(p => p.completata);

                document.getElementById('contenuto').innerHTML = `
                    <div class="mb-6 flex gap-2 overflow-x-auto pb-2">
                        <button data-sottovista="tutte" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.sottovistaPartite === 'tutte' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            Tutte (${this.partite.length})
                        </button>
                        <button data-sottovista="da_giocare" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.sottovistaPartite === 'da_giocare' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            Da Giocare (${daGiocare.length})
                        </button>
                        <button data-sottovista="completate" class="px-4 py-2 rounded font-semibold whitespace-nowrap ${this.sottovistaPartite === 'completate' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                            Completate (${completate.length})
                        </button>
                    </div>
                    <div id="filtri"></div>
                    <div id="listaPartite"></div>
                `;

                document.querySelectorAll('[data-sottovista]').forEach(btn => {
                    btn.onclick = () => {
                        this.sottovistaPartite = btn.dataset.sottovista;
                        this.renderPartite();
                    };
                });

                this.renderFiltriPartite();
                this.renderListaPartite();
            },

            renderFiltriPartite() {
                let partiteFiltrate = this.partite;
                if (this.sottovistaPartite === 'da_giocare') partiteFiltrate = this.partite.filter(p => !p.completata);
                else if (this.sottovistaPartite === 'completate') partiteFiltrate = this.partite.filter(p => p.completata);

                const slots = [...new Set(partiteFiltrate.map(p => p.slot))].sort((a, b) => a - b);
                const campi = [...new Set(partiteFiltrate.map(p => p.campo))].sort((a, b) => a - b);

                document.getElementById('filtri').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        ${slots.length > 0 ? `
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Filtra per Slot</label>
                                <select id="selectSlot" class="bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white w-full">
                                    <option value="tutti">Tutti gli slot</option>
                                    ${slots.map(s => `<option value="${s}">Slot ${s}</option>`).join('')}
                                </select>
                            </div>
                        ` : ''}
                        ${campi.length > 0 ? `
                            <div>
                                <label class="block text-sm mb-2 text-gray-300">Filtra per Campo</label>
                                <select id="selectCampo" class="bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white w-full">
                                    <option value="tutti">Tutti i campi</option>
                                    ${campi.map(c => `<option value="${c}">Campo ${c}</option>`).join('')}
                                </select>
                            </div>
                        ` : ''}
                    </div>
                `;

                if (slots.length > 0) {
                    const selectSlot = document.getElementById('selectSlot');
                    selectSlot.value = this.filtroSlot;
                    selectSlot.onchange = (e) => {
                        this.filtroSlot = e.target.value;
                        this.renderListaPartite();
                    };
                }

                if (campi.length > 0) {
                    const selectCampo = document.getElementById('selectCampo');
                    selectCampo.value = this.filtroCampo;
                    selectCampo.onchange = (e) => {
                        this.filtroCampo = e.target.value;
                        this.renderListaPartite();
                    };
                }
            },

            renderListaPartite() {
                let partite = this.partite;
                
                if (this.sottovistaPartite === 'da_giocare') partite = partite.filter(p => !p.completata);
                else if (this.sottovistaPartite === 'completate') partite = partite.filter(p => p.completata);

                if (this.filtroSlot !== 'tutti') partite = partite.filter(p => p.slot === parseInt(this.filtroSlot));
                if (this.filtroCampo !== 'tutti') partite = partite.filter(p => p.campo === parseInt(this.filtroCampo));

                // Raggruppa per orario e campo
                const raggruppate = {};
                partite.forEach(p => {
                    const chiave = `${p.orario || 'Nessun orario'}_Campo ${p.campo}`;
                    if (!raggruppate[chiave]) raggruppate[chiave] = [];
                    raggruppate[chiave].push(p);
                });

                if (Object.keys(raggruppate).length === 0) {
                    document.getElementById('listaPartite').innerHTML = '<div class="text-center text-gray-500 py-12">Nessuna partita</div>';
                    return;
                }

                document.getElementById('listaPartite').innerHTML = Object.keys(raggruppate).sort().map(chiave => {
                    const [orario, campo] = chiave.split('_');
                    return `
                        <div class="mb-6">
                            <div class="bg-gray-700 px-4 py-2 rounded-t-lg flex justify-between items-center">
                                <div class="font-semibold text-cyan-300">⏰ ${orario} - 🏟️ ${campo}</div>
                                <div class="text-sm text-gray-400">${raggruppate[chiave].length} partite</div>
                            </div>
                            <div class="space-y-4 mt-2">
                                ${raggruppate[chiave].map(p => this.renderPartita(p)).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                partite.forEach(p => this.attachEventHandlers(p));
            },

            renderPartita(p) {
                return `
                    <div class="bg-gray-800 rounded-lg p-6 shadow-xl border ${p.completata ? 'border-green-600' : 'border-gray-700'}">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="bg-cyan-900 text-cyan-300 px-3 py-1 rounded-full text-sm font-semibold">Slot ${p.slot}</span>
                                ${p.completata ? '<span class="ml-2 bg-green-900 text-green-300 px-3 py-1 rounded-full text-sm font-semibold">✓ Completata</span>' : ''}
                            </div>
                            <button data-delete="${p.id}" class="text-red-500 hover:text-red-400">🗑️</button>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${this.renderSquadraPartita(p, 'A')}
                            ${this.renderSquadraPartita(p, 'B')}
                        </div>
                        
                        ${!p.completata ? `
                            <div class="mt-6 pt-6 border-t border-gray-700">
                                <h3 class="text-lg font-semibold mb-4 text-cyan-400">Finalizza Partita</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                                    <div>
                                        <label class="block text-sm mb-2 text-gray-300">MVP ${p.squadraA}</label>
                                        ${this.squadre[p.squadraA] ? `
                                            <select id="mvp-a-${p.id}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                                <option value="">-- Seleziona MVP --</option>
                                                ${this.squadre[p.squadraA].map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                            </select>
                                        ` : `
                                            <input type="text" id="mvp-a-${p.id}" placeholder="Nome giocatore" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        `}
                                    </div>
                                    <div>
                                        <label class="block text-sm mb-2 text-gray-300">MVP ${p.squadraB}</label>
                                        ${this.squadre[p.squadraB] ? `
                                            <select id="mvp-b-${p.id}" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                                <option value="">-- Seleziona MVP --</option>
                                                ${this.squadre[p.squadraB].map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                            </select>
                                        ` : `
                                            <input type="text" id="mvp-b-${p.id}" placeholder="Nome giocatore" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        `}
                                    </div>
                                </div>
                                <button data-finalizza="${p.id}" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded">
                                    🏆 Finalizza Partita
                                </button>
                            </div>
                        ` : `
                            <div class="mt-6 pt-6 border-t border-gray-700">
                                <div class="grid grid-cols-2 gap-4 text-center mb-4">
                                    <div class="bg-gray-700 rounded-lg p-4">
                                        <div class="text-gray-400 text-sm mb-1">${p.squadraA}</div>
                                        <div class="text-3xl font-bold text-cyan-400">${p.punteggioA}</div>
                                        <div class="text-sm text-gray-400 mt-2">Punti: ${p.puntiA}</div>
                                        ${p.mvpA ? `<div class="text-sm text-purple-400 mt-2">⭐ MVP: ${p.mvpA}</div>` : ''}
                                    </div>
                                    <div class="bg-gray-700 rounded-lg p-4">
                                        <div class="text-gray-400 text-sm mb-1">${p.squadraB}</div>
                                        <div class="text-3xl font-bold text-cyan-400">${p.punteggioB}</div>
                                        <div class="text-sm text-gray-400 mt-2">Punti: ${p.puntiB}</div>
                                        ${p.mvpB ? `<div class="text-sm text-purple-400 mt-2">⭐ MVP: ${p.mvpB}</div>` : ''}
                                    </div>
                                </div>
                            </div>
                        `}
                    </div>
                `;
            },

            renderSquadraPartita(p, squadra) {
                const nome = p[`squadra${squadra}`];
                const gol = p[`gol${squadra}`];
                const scalpi = p[`scalpi${squadra}`];
                const giocatori = this.squadre[nome] || [];
                const punteggio = p[`punteggio${squadra}`];
                
                return `
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold text-cyan-300">${nome}</h3>
                            <div class="text-2xl font-bold text-yellow-400">${punteggio}</div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-yellow-400">🏆</span>
                                <span class="font-semibold text-gray-200">Gol (${gol.length})</span>
                            </div>
                            ${!p.completata ? `
                                <div class="flex gap-2 mb-2">
                                    ${giocatori.length > 0 ? `
                                        <select id="gol-${squadra}-${p.id}" class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-white text-sm">
                                            <option value="">-- Seleziona --</option>
                                            ${giocatori.map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                        </select>
                                    ` : `
                                        <input type="text" id="gol-${squadra}-${p.id}" placeholder="Nome" class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-white text-sm">
                                    `}
                                    <button data-add-gol="${p.id}-${squadra}" class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-2 rounded">➕</button>
                                </div>
                            ` : ''}
                            <div class="space-y-1">
                                ${gol.map((g, i) => `
                                    <div class="flex justify-between items-center bg-gray-600 rounded px-3 py-2 text-sm">
                                        <span>${g}</span>
                                        ${!p.completata ? `<button data-del-gol="${p.id}-${squadra}-${i}" class="text-red-400">🗑️</button>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-red-400">🎯</span>
                                <span class="font-semibold text-gray-200">Scalpi (${scalpi.length})</span>
                            </div>
                            ${!p.completata ? `
                                <div class="flex gap-2 mb-2">
                                    ${giocatori.length > 0 ? `
                                        <select id="scalpo-${squadra}-${p.id}" class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-white text-sm">
                                            <option value="">-- Seleziona --</option>
                                            ${giocatori.map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                        </select>
                                    ` : `
                                        <input type="text" id="scalpo-${squadra}-${p.id}" placeholder="Nome" class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-white text-sm">
                                    `}
                                    <button data-add-scalpo="${p.id}-${squadra}" class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-2 rounded">➕</button>
                                </div>
                            ` : ''}
                            <div class="space-y-1">
                                ${scalpi.map((s, i) => `
                                    <div class="flex justify-between items-center bg-gray-600 rounded px-3 py-2 text-sm">
                                        <span>${s}</span>
                                        ${!p.completata ? `<button data-del-scalpo="${p.id}-${squadra}-${i}" class="text-red-400">🗑️</button>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            },

            attachEventHandlers(p) {
                const btnDel = document.querySelector(`[data-delete="${p.id}"]`);
                if (btnDel) btnDel.onclick = () => this.eliminaPartita(p.id);

                const btnFin = document.querySelector(`[data-finalizza="${p.id}"]`);
                if (btnFin) btnFin.onclick = () => {
                    const mvpA = document.getElementById(`mvp-a-${p.id}`).value;
                    const mvpB = document.getElementById(`mvp-b-${p.id}`).value;
                    
                    const scoreA = p.golA.length;
                    const scoreB = p.golB.length;
                    let puntiA = 0, puntiB = 0;
                    
                    if (scoreA > scoreB) puntiA = 3;
                    else if (scoreB > scoreA) puntiB = 3;
                    else { puntiA = 1; puntiB = 1; }
                    
                    this.aggiornaPartita(p.id, { 
                        punteggioA: scoreA, 
                        punteggioB: scoreB, 
                        puntiA, 
                        puntiB, 
                        mvpA, 
                        mvpB, 
                        completata: true 
                    });
                };

                ['A', 'B'].forEach(sq => {
                    const btnGol = document.querySelector(`[data-add-gol="${p.id}-${sq}"]`);
                    if (btnGol) btnGol.onclick = () => {
                        const input = document.getElementById(`gol-${sq}-${p.id}`);
                        const valore = input.tagName === 'SELECT' ? input.value : input.value.trim();
                        if (valore) {
                            const nuoviGol = [...p[`gol${sq}`], valore];
                            const nuovoPunteggio = nuoviGol.length;
                            this.aggiornaPartita(p.id, { 
                                [`gol${sq}`]: nuoviGol,
                                [`punteggio${sq}`]: nuovoPunteggio
                            });
                            input.value = '';
                        }
                    };

                    const btnScalpo = document.querySelector(`[data-add-scalpo="${p.id}-${sq}"]`);
                    if (btnScalpo) btnScalpo.onclick = () => {
                        const input = document.getElementById(`scalpo-${sq}-${p.id}`);
                        const valore = input.tagName === 'SELECT' ? input.value : input.value.trim();
                        if (valore) {
                            const nuoviScalpi = [...p[`scalpi${sq}`], valore];
                            this.aggiornaPartita(p.id, { [`scalpi${sq}`]: nuoviScalpi });
                            input.value = '';
                        }
                    };

                    p[`gol${sq}`].forEach((_, i) => {
                        const btn = document.querySelector(`[data-del-gol="${p.id}-${sq}-${i}"]`);
                        if (btn) btn.onclick = () => {
                            const nuoviGol = [...p[`gol${sq}`]];
                            nuoviGol.splice(i, 1);
                            const nuovoPunteggio = nuoviGol.length;
                            this.aggiornaPartita(p.id, { 
                                [`gol${sq}`]: nuoviGol,
                                [`punteggio${sq}`]: nuovoPunteggio
                            });
                        };
                    });

                    p[`scalpi${sq}`].forEach((_, i) => {
                        const btn = document.querySelector(`[data-del-scalpo="${p.id}-${sq}-${i}"]`);
                        if (btn) btn.onclick = () => {
                            const nuoviScalpi = [...p[`scalpi${sq}`]];
                            nuoviScalpi.splice(i, 1);
                            this.aggiornaPartita(p.id, { [`scalpi${sq}`]: nuoviScalpi });
                        };
                    });
                });
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</head>
