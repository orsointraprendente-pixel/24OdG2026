            logout() {

                localStorage.removeItem('arbitro_email');

            async caricaSquadre() {
                try {
                    const { data, error } = await supabase.from('squadre').select('*');
                    if (error) throw error;
                    
                    this.squadre = {};
                    data.forEach(row => {
                        if (!this.squadre[row.nome_squadra]) {
                            this.squadre[row.nome_squadra] = [];
                        }
                        this.squadre[row.nome_squadra].push({
                            numero: row.numero,
                            nome: row.nome_giocatore
                        });
                    });
                } catch (error) {
                    console.error('‚úó Errore caricamento squadre:', error);
                }
            },

            async salvaSquadre() {
                try {
                    await supabase.from('squadre').delete().neq('id', 0);
                    const rows = [];
                    Object.keys(this.squadre).forEach(nomeSquadra => {
                        this.squadre[nomeSquadra].forEach(g => {
                            rows.push({
                                nome_squadra: nomeSquadra,
                                numero: g.numero,
                                nome_giocatore: g.nome
                            });
                        });
                    });
                    if (rows.length > 0) {
                        await supabase.from('squadre').insert(rows);
                    }
                } catch (error) {
                    console.error('‚úó Errore salvataggio squadre:', error);
                }
            },

            async caricaPartite() {
                try {
                    const { data, error } = await supabase.from('partite').select('*')
                        .order('orario', { ascending: true })
                        .order('campo', { ascending: true });
                    
                    if (error) throw error;
                    
                    this.partite = data.map(row => ({
                        id: row.id,
                        campo: row.campo || 1,
                        orario: row.orario || '',
                        squadraA: row.squadra_a,
                        squadraB: row.squadra_b,
                        golA: row.gol_a || [],
                        golB: row.gol_b || [],
                        scalpiA: row.scalpi_a || [],
                        scalpiB: row.scalpi_b || [],
                        vuotiA: row.vuoti_a || [],
                        vuotiB: row.vuoti_b || [],
                        espulsiA: row.espulsi_a || [],
                        espulsiB: row.espulsi_b || [],
                        punteggioA: row.punteggio_a || 0,
                        punteggioB: row.punteggio_b || 0,
                        puntiA: row.punti_a || 0,
                        puntiB: row.punti_b || 0,
                        mvpA: row.mvp_a || '',
                        mvpB: row.mvp_b || '',
                        completata: row.completata || false
                    }));
                    
                    this.connesso = true;
                } catch (error) {
                    console.error('‚úó Errore caricamento partite:', error);
                    this.connesso = false;
                }
            },

            sottoscrivi() {
                supabase.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'partite' }, 
                        async () => {
                            await this.caricaPartite();
                            this.render();
                        }
                    )
                    .subscribe();
            },

            async aggiungiPartita(campo, orario, squadraA, squadraB) {
                try {
                    const { error } = await supabase.from('partite').insert([{
                        campo, orario,
                        squadra_a: squadraA, squadra_b: squadraB,
                        gol_a: [], gol_b: [], scalpi_a: [], scalpi_b: [],
                        vuoti_a: [], vuoti_b: [], espulsi_a: [], espulsi_b: [],
                        punteggio_a: 0, punteggio_b: 0,
                        punti_a: 0, punti_b: 0, mvp_a: '', mvp_b: '',
                        completata: false
                    }]);
                    if (error) throw error;
                } catch (error) {
                    alert('Errore aggiunta partita: ' + error.message);
                }
            },

            async aggiornaPartita(id, updates) {
                try {
                    const p = this.partite.find(x => x.id === id);
                    const u = { ...p, ...updates };
                    
                    const { error } = await supabase.from('partite').update({
                        squadra_a: u.squadraA, squadra_b: u.squadraB,
                        gol_a: u.golA, gol_b: u.golB,
                        scalpi_a: u.scalpiA, scalpi_b: u.scalpiB,
                        vuoti_a: u.vuotiA, vuoti_b: u.vuotiB,
                        espulsi_a: u.espulsiA, espulsi_b: u.espulsiB,
                        punteggio_a: u.punteggioA, punteggio_b: u.punteggioB,
                        punti_a: u.puntiA, punti_b: u.puntiB,
                        mvp_a: u.mvpA, mvp_b: u.mvpB,
                        completata: u.completata
                    }).eq('id', id);
                    
                    if (error) throw error;
                    
                    const idx = this.partite.findIndex(x => x.id === id);
                    if (idx !== -1) {
                        this.partite[idx] = u;
                    }
                    
                    this.render();
                } catch (error) {
                    console.error('‚úó Errore aggiornamento partita:', error);
                }

            formatoTempo(secondi) {
                const min = Math.floor(secondi / 60);
                const sec = secondi % 60;
                return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            },

            aggiungiSquadraManuale() {
                const nome = prompt('Nome della squadra:');
                if (!nome) return;
                
                const giocatori = [];
                let continua = true;
                
                while (continua) {
                    const numero = prompt(`Squadra: ${nome}\nNumero maglia (lascia vuoto per terminare):`);
                    if (!numero) break;
                    
                    const nomeGiocatore = prompt(`Squadra: ${nome}\nNome del giocatore n. ${numero}:`);
                    if (!nomeGiocatore) break;
                    
                    giocatori.push({ numero: parseInt(numero), nome: nomeGiocatore });
                    continua = confirm('Aggiungere un altro giocatore?');
                }
                
                if (giocatori.length > 0) {
                    this.squadre[nome] = giocatori;
                    this.salvaSquadre();
                    alert(`‚úì Squadra "${nome}" aggiunta con ${giocatori.length} giocatori!`);
                    this.render();
                }
            },

            importaSquadre() {
                const url = prompt('Link Google Sheets (3 colonne: Squadra, Numero, Nome):');
                if (!url) return;
                
                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                
                fetch(csvUrl)
                    .then(r => r.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                // MANTIENI le squadre esistenti e aggiungi le nuove
                                results.data.forEach(row => {
                                    const sq = row.Squadra || row.squadra;
                                    const num = parseInt(row.Numero || row.numero);
                                    const nome = row.Nome || row.nome;
                                    if (sq && num && nome) {
                                        if (!this.squadre[sq]) {
                                            this.squadre[sq] = [];
                                        }
                                        // Evita duplicati
                                        const giocatoreEsiste = this.squadre[sq].some(g => g.numero === num && g.nome === nome);
                                        if (!giocatoreEsiste) {
                                            this.squadre[sq].push({ numero: num, nome });
                                        }
                                    }
                                });
                                this.salvaSquadre();
                                alert(`‚úì Importate ${Object.keys(this.squadre).length} squadre!`);
                                this.render();
                            }
                        });
                    })
                    .catch(err => {
                        alert('‚úó Errore import. Verifica che il link sia pubblico.');
                        console.error(err);
                    });
            },

            importaPartite() {
                const url = prompt('Link Google Sheets partite (colonne: Campo, Orario, SquadraA, SquadraB):');
                if (!url) return;
                
                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                
                fetch(csvUrl)
                    .then(r => r.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: async (results) => {
                                let importate = 0;
                                for (const row of results.data) {
                                    try {
                                        const campo = parseInt(row.Campo || row.campo || '1');
                                        const orario = row.Orario || row.orario || '';
                                        const squadraA = row.SquadraA || row['Squadra A'] || '';
                                        const squadraB = row.SquadraB || row['Squadra B'] || '';
                                        
                                        if (!squadraA || !squadraB) continue;
                                        
                                        await this.aggiungiPartita(campo, orario, squadraA.trim(), squadraB.trim());
                                        importate++;
                                        await new Promise(resolve => setTimeout(resolve, 100));
                                    } catch (error) {
                                        console.error('Errore riga:', error);
                                    }
                                }
                                alert(`‚úì Importate ${importate} partite!`);
                            }
                        });
                    })
                    .catch(err => {
                        alert('‚úó Errore import partite.');
                    });
            },

            calcolaClassifica() {
                const cls = {};
                this.partite.filter(p => p.completata).forEach(p => {
                    [p.squadraA, p.squadraB].forEach((sq, idx) => {
                        if (!cls[sq]) {
                            cls[sq] = { nome: sq, punti: 0, giocate: 0, vinte: 0,
                                pareggiate: 0, perse: 0, golFatti: 0, golSubiti: 0 };
                        }
                        const s = cls[sq];
                        s.giocate++;
                        if (idx === 0) {
                            s.punti += p.puntiA;
                            s.golFatti += p.punteggioA;
                            s.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        } else {
                            s.punti += p.puntiB;
                            s.golFatti += p.punteggioB;
                            s.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        }
                    });
                });
                return Object.values(cls).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    const da = a.golFatti - a.golSubiti;
                    const db = b.golFatti - b.golSubiti;
                    if (db !== da) return db - da;
                    return b.golFatti - a.golFatti;
                });
            },

            calcolaStatistiche() {
                const m = {}, s = {}, v = {}, mvps = {};
                this.partite.forEach(p => {
                    ['A', 'B'].forEach(sq => {
                        const nome = p[`squadra${sq}`];
                        p[`gol${sq}`].forEach(g => {
                            const k = `${g} (${nome})`;
                            m[k] = (m[k] || 0) + 1;
                        });
                        p[`scalpi${sq}`].forEach(sc => {
                            const k = `${sc} (${nome})`;
                            s[k] = (s[k] || 0) + 1;
                        });
                        p[`vuoti${sq}`].forEach(vu => {
                            const k = `${vu} (${nome})`;
                            v[k] = (v[k] || 0) + 1;
                        });
                        if (p[`mvp${sq}`]) {
                            const k = `${p[`mvp${sq}`]} (${nome})`;
                            mvps[k] = (mvps[k] || 0) + 1;
                        }
                    });
                });
                return {
                    marcatori: Object.entries(m).map(([nome, gol]) => ({ nome, gol })).sort((a, b) => b.gol - a.gol),
                    scalpiatori: Object.entries(s).map(([nome, scalpi]) => ({ nome, scalpi })).sort((a, b) => b.scalpi - a.scalpi),
                    vuotatori: Object.entries(v).map(([nome, vuoti]) => ({ nome, vuoti })).sort((a, b) => b.vuoti - a.vuoti),
                    mvps: Object.entries(mvps).map(([nome, volte]) => ({ nome, volte })).sort((a, b) => b.volte - a.volte)
                };
            },

            aggiungiElemento(id, squadra, tipo) {
                const p = this.partite.find(x => x.id === id);
                const inputId = `${tipo === 'scalpo' ? 'scalpo' : tipo}-${squadra}-${id}`;
                const input = document.getElementById(inputId);
                const val = input.tagName === 'SELECT' ? input.value : input.value.trim();
                
                if (!val) return;
                
                const key = tipo === 'gol' ? `gol${squadra}` : tipo === 'scalpo' ? `scalpi${squadra}` : null;
                if (!key) return;
                
                const nuovi = [...p[key], val];
                const updates = { [key]: nuovi };
                
                if (tipo === 'gol') {
                    updates[`punteggio${squadra}`] = nuovi.length;
                }
                
                const idx = this.partite.findIndex(x => x.id === id);
                if (idx !== -1) {
                    this.partite[idx] = { ...p, ...updates };
                }
                
                this.salvaPartitaAsync(id, updates);
                input.value = '';
            },

            async salvaPartitaAsync(id, updates) {
                try {
                    const p = this.partite.find(x => x.id === id);
                    const u = { ...p, ...updates };
                    
                    await supabase.from('partite').update({
                        squadra_a: u.squadraA, squadra_b: u.squadraB,
                        gol_a: u.golA, gol_b: u.golB,
                        scalpi_a: u.scalpiA, scalpi_b: u.scalpiB,
                        vuoti_a: u.vuotiA, vuoti_b: u.vuotiB,
                        espulsi_a: u.espulsiA, espulsi_b: u.espulsiB,
                        punteggio_a: u.punteggioA, punteggio_b: u.punteggioB,
                        punti_a: u.puntiA, punti_b: u.puntiB,
                        mvp_a: u.mvpA, mvp_b: u.mvpB,
                        completata: u.completata
                    }).eq('id', id);
                } catch (error) {
                    console.error('‚úó Errore salvataggio asincrono:', error);
                }
            },

            rimuoviElemento(id, squadra, tipo, index) {
                const p = this.partite.find(x => x.id === id);
                const key = tipo === 'gol' ? `gol${squadra}` : tipo === 'scalpo' ? `scalpi${squadra}` : tipo === 'vuoto' ? `vuoti${squadra}` : null;
                if (!key) return;
                
                const nuovi = [...p[key]];
                nuovi.splice(index, 1);
                const updates = { [key]: nuovi };
                
                if (tipo === 'gol') {
                    updates[`punteggio${squadra}`] = nuovi.length;
                }
                
                const idx = this.partite.findIndex(x => x.id === id);
                if (idx !== -1) {
                    this.partite[idx] = { ...p, ...updates };
                }
                
                this.salvaPartitaAsync(id, updates);
            },

            aggiungiVuotoBtn(id, squadra) {
                const input = document.getElementById(`vuoto-${squadra}-${id}`);
                const val = input.tagName === 'SELECT' ? input.value : input.value.trim();
                
                if (!val) return;
                
                const p = this.partite.find(x => x.id === id);
                if (p[`espulsi${squadra}`].includes(val)) {
                    alert('üü• Giocatore gi√† espulso!');
                    return;
                }
                
                this.aggiungiVuoto(id, squadra, val);
                input.value = '';
            },

            aggiungiVuoto(id, squadra, giocatore) {
                const p = this.partite.find(x => x.id === id);
                const vuoti = [...p[`vuoti${squadra}`], giocatore];
                const conteggio = vuoti.filter(v => v === giocatore).length;
                
                let updates = { [`vuoti${squadra}`]: vuoti };

                                            <td class="px-4 py-3 text-center font-semibold ${s.golFatti - s.golSubiti > 0 ? 'text-green-400' : s.golFatti - s.golSubiti < 0 ? 'text-red-400' : ''}">${s.golFatti - s.golSubiti > 0 ? '+' : ''}${s.golFatti - s.golSubiti}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            },

            renderStatistiche() {
                const stats = this.calcolaStatistiche();
                const renderLista = (titolo, emoji, lista, colorBg) => {
                    if (lista.length === 0) return `<p class="text-gray-500">Nessun dato</p>`;
                    return `
                        <div class="space-y-2 max-h-96 overflow-y-auto">
                            ${lista.map((item, i) => `
                                <div class="flex justify-between items-center bg-gray-700 rounded px-4 py-3">
                                    <div class="flex items-center gap-3">
                                        <span class="font-bold ${i === 0 ? 'text-yellow-400 text-lg' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-gray-400'}">${i + 1}</span>
                                        <span class="text-white text-sm">${item.nome}</span>
                                    </div>
                                    <span class="${colorBg} px-3 py-1 rounded-full font-bold text-sm">${item.gol || item.scalpi || item.vuoti || item.volte}${item.volte ? 'x' : ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                };
                
                document.getElementById('contenuto').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400">‚öΩ Marcatori (${stats.marcatori.length})</h2>
                            ${renderLista('Marcatori', '‚öΩ', stats.marcatori, 'bg-cyan-900 text-cyan-300')}
                        </div>
                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400">üî™ Scalpi (${stats.scalpiatori.length})</h2>
                            ${renderLista('Scalpi', 'üî™', stats.scalpiatori, 'bg-red-900 text-red-300')}
                        </div>
                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400">üîµ Vuoti (${stats.vuotatori.length})</h2>
                            ${renderLista('Vuoti', 'üîµ', stats.vuotatori, 'bg-blue-900 text-blue-300')}
                        </div>
                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                            <h2 class="text-xl font-semibold mb-4 text-cyan-400">‚≠ê MVP (${stats.mvps.length})</h2>
                            ${renderLista('MVP', '‚≠ê', stats.mvps, 'bg-purple-900 text-purple-300')}
                        </div>
                    </div>
                `;
            },

            renderFormPartita() {
                const p = this.partite.find(x => x.id === this.partitaSelezionata);
                if (!p) return;

                const giocatoriA = this.squadre[p.squadraA] || [];
                const giocatoriB = this.squadre[p.squadraB] || [];

                const vuotiPerGiocatoreA = {};
                const vuotiPerGiocatoreB = {};
                p.vuotiA.forEach(v => vuotiPerGiocatoreA[v] = (vuotiPerGiocatoreA[v] || 0) + 1);
                p.vuotiB.forEach(v => vuotiPerGiocatoreB[v] = (vuotiPerGiocatoreB[v] || 0) + 1);

                const html = `
                    <div class="max-w-6xl mx-auto p-4">
                        <button onclick="app.partitaSelezionata=null;app.fermaTimer();app.render()" class="mb-6 text-cyan-400 hover:text-cyan-300 flex items-center gap-2 font-semibold">
                            ‚Üê Torna alla lista
                        </button>

                        <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700 mb-6">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <h1 class="text-2xl font-bold">Campo ${p.campo} ‚Ä¢ ${p.orario}</h1>
                                    <p class="text-gray-400 mt-1">${p.squadraA} vs ${p.squadraB}</p>
                                </div>
                                <div class="text-right">
                                    ${p.completata ? `
                                        <div class="text-3xl font-bold text-yellow-400">${p.punteggioA} - ${p.punteggioB}</div>
                                        <span class="text-green-300 text-sm">‚úì Completata</span>
                                    ` : `
                                        <div class="bg-gray-700 rounded-lg p-4 text-center">
                                            <div class="text-4xl font-bold text-cyan-400 mb-2 font-mono" id="timer-display">${this.formatoTempo(this.secondi)}</div>
                                            <div class="text-sm text-gray-300 mb-3" id="tempo-display">Tempo ${this.tempo}/2</div>
                                            <div class="flex gap-2">
                                                ${this.secondi === 0 && !this.timerAttivo ? `
                                                    <button onclick="app.avviaTimer(${p.id})" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded font-semibold text-sm">‚ñ∂ Avvia</button>
                                                ` : this.timerAttivo ? `
                                                    <button onclick="app.pausa()" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-2 rounded font-semibold text-sm">‚è∏ Pausa</button>
                                                    <button onclick="app.fermaTimer()" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded font-semibold text-sm">‚èπ Stop</button>
                                                ` : `
                                                    <button onclick="app.riprendi()" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded font-semibold text-sm">‚ñ∂ Riprendi</button>
                                                    <button onclick="app.fermaTimer()" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded font-semibold text-sm">‚èπ Stop</button>
                                                `}
                                            </div>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>

                        ${!p.completata ? `
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                ${this.renderSezioneSegnata(p, 'A', giocatoriA, vuotiPerGiocatoreA)}
                                ${this.renderSezioneSegnata(p, 'B', giocatoriB, vuotiPerGiocatoreB)}
                            </div>

                            <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                                <button onclick="app.finalizzaPartitaForm(${p.id})" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded text-lg">
                                    üèÅ Finalizza Partita
                                </button>
                            </div>
                        ` : `
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                ${this.renderRiepilogo(p, 'A')}
                                ${this.renderRiepilogo(p, 'B')}
                            </div>
                        `}
                    </div>
                `;
                document.getElementById('app').innerHTML = html;
            },

            renderSezioneSegnata(p, squadra, giocatori, vuotiPerGiocatore) {
                const nome = p[`squadra${squadra}`];
                const gol = p[`gol${squadra}`];
                const scalpi = p[`scalpi${squadra}`];
                const vuoti = p[`vuoti${squadra}`];
                const espulsi = p[`espulsi${squadra}`];
                const punteggio = p[`punteggio${squadra}`];

                return `
                    <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-cyan-300">${nome}</h2>
                            <div class="text-4xl font-bold text-yellow-400" data-punteggio-${squadra}>${punteggio}</div>
                        </div>

                        ${espulsi.length > 0 ? `
                            <div class="mb-6 bg-red-900 bg-opacity-30 border border-red-700 rounded-lg p-4">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="text-red-400 text-xl">üü•</span>
                                    <span class="font-bold text-red-300">Espulsi (${espulsi.length})</span>
                                </div>
                                <div class="space-y-2">
                                    ${espulsi.map(e => `
                                        <div class="bg-red-900 bg-opacity-40 rounded px-3 py-2 flex justify-between items-center">
                                            <span class="text-red-200">${e}</span>
                                            <button onclick="app.rientraEspulso(${p.id}, '${squadra}', '${e}')" class="text-green-400 hover:text-green-300 text-xs font-semibold">Rientra</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-yellow-400 text-xl">‚öΩ</span>
                                <span class="font-bold text-gray-200">Gol (${gol.length})</span>
                            </div>
                            <div class="flex gap-2 mb-3">
                                ${giocatori.length > 0 ? `
                                    <select id="gol-${squadra}-${p.id}" class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        <option value="">-- Seleziona --</option>
                                        ${giocatori.map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                    </select>
                                ` : `
                                    <input type="text" id="gol-${squadra}-${p.id}" placeholder="Nome" class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                `}
                                <button onclick="app.aggiungiElemento(${p.id}, '${squadra}', 'gol')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-bold">+</button>
                            </div>
                            <div class="space-y-2 max-h-32 overflow-y-auto">
                                ${gol.map((g, i) => `
                                    <div class="bg-gray-700 rounded px-3 py-2 flex justify-between items-center text-sm">
                                        <span>‚öΩ ${g}</span>
                                        <button onclick="app.rimuoviElemento(${p.id}, '${squadra}', 'gol', ${i})" class="text-red-400 hover:text-red-300">‚úï</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-red-400 text-xl">üî™</span>
                                <span class="font-bold text-gray-200">Scalpi (${scalpi.length})</span>
                            </div>
                            <div class="flex gap-2 mb-3">
                                ${giocatori.length > 0 ? `
                                    <select id="scalpo-${squadra}-${p.id}" class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        <option value="">-- Seleziona --</option>
                                        ${giocatori.map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                    </select>
                                ` : `
                                    <input type="text" id="scalpo-${squadra}-${p.id}" placeholder="Nome" class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                `}
                                <button onclick="app.aggiungiElemento(${p.id}, '${squadra}', 'scalpo')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-bold">+</button>
                            </div>
                            <div class="space-y-2 max-h-32 overflow-y-auto">
                                ${scalpi.map((s, i) => `
                                    <div class="bg-gray-700 rounded px-3 py-2 flex justify-between items-center text-sm">
                                        <span>üî™ ${s}</span>
                                        <button onclick="app.rimuoviElemento(${p.id}, '${squadra}', 'scalpo', ${i})" class="text-red-400 hover:text-red-300">‚úï</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-2">
                                    <span class="text-blue-400 text-xl">üîµ</span>
                                    <span class="font-bold text-gray-200">Vuoti (${vuoti.length})</span>
                                </div>
                                ${vuoti.length > 0 ? `
                                    <button onclick="app.azzeraVuoti(${p.id}, '${squadra}')" class="text-xs bg-orange-600 hover:bg-orange-700 text-white px-2 py-1 rounded">Azzera 1¬∞T</button>
                                ` : ''}
                            </div>
                            <div class="flex gap-2 mb-3">
                                ${giocatori.length > 0 ? `
                                    <select id="vuoto-${squadra}-${p.id}" class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                        <option value="">-- Seleziona --</option>
                                        ${giocatori.map(g => {
                                            const gNome = `${g.numero} - ${g.nome}`;
                                            const cnt = vuotiPerGiocatore[gNome] || 0;
                                            const isEspulso = espulsi.includes(gNome);
                                            return `<option value="${gNome}" ${isEspulso ? 'disabled' : ''}>${gNome}${cnt > 0 ? ` (${cnt})` : ''}${isEspulso ? ' [ESP]' : ''}</option>`;
                                        }).join('')}
                                    </select>
                                ` : `
                                    <input type="text" id="vuoto-${squadra}-${p.id}" placeholder="Nome" class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
                                `}
                                <button onclick="app.aggiungiVuotoBtn(${p.id}, '${squadra}')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-bold">+</button>
                            </div>
                            <div class="space-y-2 max-h-32 overflow-y-auto">
                                ${vuoti.map((v, i) => {
                                    const cnt = vuotiPerGiocatore[v];
                                    return `
                                        <div class="bg-gray-700 rounded px-3 py-2 flex justify-between items-center text-sm ${cnt >= 3 ? 'border-2 border-red-500 bg-red-900 bg-opacity-30' : ''}">
                                            <span>üîµ ${v} ${cnt >= 2 ? `<span class="text-orange-400 font-bold">(${cnt}/3)</span>` : ''}</span>
                                            <button onclick="app.rimuoviElemento(${p.id}, '${squadra}', 'vuoto', ${i})" class="text-red-400 hover:text-red-300">‚úï</button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            },

            renderRiepilogo(p, squadra) {
                const nome = p[`squadra${squadra}`];
                const gol = p[`gol${squadra}`];
                const scalpi = p[`scalpi${squadra}`];
                const punteggio = p[`punteggio${squadra}`];
                const mvp = p[`mvp${squadra}`];

                return `
                    <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700">
                        <h2 class="text-2xl font-bold text-cyan-300 mb-4">${nome}</h2>
                        <div class="text-4xl font-bold text-yellow-400 mb-6">${punteggio}</div>
                        
                        <div class="mb-6">
                            <div class="text-sm text-gray-400 mb-2">Gol: ${gol.length}</div>
                            <div class="bg-gray-700 rounded p-4 text-sm space-y-2">
                                ${gol.length > 0 ? gol.map(g => `<div class="text-cyan-300">‚öΩ ${g}</div>`).join('') : '<div class="text-gray-500">Nessun gol</div>'}
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <div class="text-sm text-gray-400 mb-2">Scalpi: ${scalpi.length}</div>
                            <div class="bg-gray-700 rounded p-4 text-sm space-y-2">
                                ${scalpi.length > 0 ? scalpi.map(s => `<div class="text-red-300">üî™ ${s}</div>`).join('') : '<div class="text-gray-500">Nessuno scalpo</div>'}
                            </div>
                        </div>

                        ${mvp ? `
                            <div class="bg-purple-900 bg-opacity-40 border border-purple-700 rounded-lg p-4">
                                <div class="text-sm text-gray-400 mb-1">MVP</div>
                                <div class="text-lg font-bold text-purple-300">‚≠ê ${mvp}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.init();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('‚úì PWA pronta'))
                    .catch(err => console.log('Service Worker:', err));
            }
        });
    </script>
</body>
</html>
